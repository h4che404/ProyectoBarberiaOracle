    <main>
        <form>
            <fieldset>
                <label for="NombreYapellido">Nombre Y Apellido</label>
                <input type="text" id="NombreYapellido" class="input-padron" required placeholder="Nombre completo">

                <input type="email" id="CorreoElectronico" class="input-padron" required placeholder="email@dominio.com">

                <input type="tel" id="telefono" class="input-padron" required placeholder="263-XXXXXXX">
    
                <input type="submit" value="Enviar Formulario">
    
                <label for="Mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="Mensaje"></textarea>
                <input type="submit" value="Enviar Formulario" class="input-padron" id="BottonEnviar">
                

            </fieldset>

            <p>多Como le gustaria que lo contactemos?</p>
            <div class="Select">
                <label for="Email"><input type="radio" name="Contacto" value="Email" id="Email">Email</label>
    
                <label for="radio-whatsapp"><input type="radio" name="Contacto" value="Whatsapp" id="radio-whatsapp">Whatsapp</label>
                
                <label for="radio-telefono"><input type="radio" name="Contacto" value="Telefono" id="radio-telefono">Telefono</label>
            </div>

            <label class="Checkbox"><input type="checkbox" >多Le gustaria recibir novedades de la Barberia?</label>

            <div class="List">
                <label>
                    <p>多En cual horario del dia prefiere ser atendido?</p>

                    </select>

                </label>
            </div>
